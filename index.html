<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FilmeXpress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #00d8ff;
    }
    p {
      font-size: 18px;
    }
    .button {
      margin-top: 20px;
      background-color: #00d8ff;
      border: none;
      color: black;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #00aacc;
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur FilmeXpress</h1>
  <p>Regarde et achète des films en toute simplicité.</p>
  <button class="button">Découvrir les films</button>

</html>
